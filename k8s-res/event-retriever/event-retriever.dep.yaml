apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-retriever
spec:
  selector:
    matchLabels:
      app: event-retriever
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: event-retriever
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: workingnode
      #           operator: In
      #           values: ["true"]
      containers:
      - name: event-retriever
        image: guoqiangqi/event-retriever:test
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
        env:
        - name: LOG_LEVEL
          value: "INFO"
        #- name: Org
        #  value: "qia-fan-group"
        #- name: Repo
        #  value: "event-test"
        - name: api_url
          value: "http://data-cache/api/dataCache/pushGiteeIssue"

        - name: gitee_token
          value: "xxxxxxxxxxxxxx"  # event-test
        volumeMounts:
          - name: log-volume
            #mountPropagation: "Bidirectional"
            mountPath: "/app/src/log/"

      volumes:
      - name: log-volume
        hostPath:
          path: /event-platform-nfs/prod/event-retriever-log
          type: DirectoryOrCreate
